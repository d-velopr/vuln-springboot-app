events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Docker's internal DNS resolver – required when using variables in proxy_pass
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name dvelupmint.local;

        root /usr/share/nginx/html;
        index index.html;

        # Serve static frontend files (SPA routing)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to backend – using variable for deferred resolution
        location /api {
            # Set variable here (can also be set globally if preferred)
            set $backend_upstream backend:8080;

            proxy_pass http://$backend_upstream;

            # Preserve original headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: better timeouts & keep-alive (recommended in containers)
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}